site_name: GlitchBucket Docs
nav:
  - Home: index.md
  - Application Commands:
    - commands/quickreport.md

theme:
  custom_dir: themes/dracula
  logo: assets/img/avatar.png
  favicon: assets/img/favicon.ico
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx

markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
